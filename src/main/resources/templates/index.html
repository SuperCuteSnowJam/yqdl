
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
</head>

<body>

<div>
    <div class="bgDiv">
        <div class="login">
            <img class="logoImg" th:src="@{image/img2.jpg}"/>
            <div class="username">
                <img class="userImg" th:src="@{image/img3.jpg}" width="20" height="20"/>
                <input id = "userInp" class="userInp" type="text" placeholder="请输入用户名"/>
            </div>
            <div class="pwd">
                <img class="pwdImg" th:src="@{image/img1.jpg}"/>
                <input id = "pwdInp" class="pwdInp" type="password" placeholder="请输入密码"/>
            </div>
            <button class="btn" onclick="myFunction()">登录</button>
        </div>
    </div>
</div>


<!--脚本-->
<script>
    function myFunction()
    {
        <!--根据段落的ID，获取段落里面的输入数据，主要是getElementById-->
        var user = document.getElementById("userInp").value;
        var pwd = document.getElementById("pwdInp").value;

        <!--判断用户名和密码对不对-->
        if(user=="admin"&&pwd=="111111")
        {
            <!--跳转网页-->
            window.open("http://localhost:8080/hello");
        }else
        {
            window.alert("用户名称或者密码错误，请重新登录！");
        }

    }
</script>
</body>
</html>
